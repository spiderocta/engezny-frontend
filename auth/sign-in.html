<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>vendor login</title>
</head>
<body>
    <header>
      <div class="container">

        <a href="#" class="logo">
          <img src="./../assets/images/logo.png" alt="Engezy logo" />
        </a>

        <div class="header-right">
          <div class="header-nav-wrapper">
            <button class="navbar-toggle-btn" data-navbar-toggle-btn>
              <ion-icon name="menu-outline"></ion-icon>
            </button>
          </div>

          <div class="header-actions">
            <a href="#">
              <button class="btn btn-primary wbtn">Rregister on App</button>
            </a>
          </div>
        </div>
      </div>
    </header>
    
    <main>
      <article>
        <section class="auth-content">
          <h1 class="h1 hero-title spaced">Vendors login</h1>
          <div class="auth-content-body">
            <div class="notice-card">
              * Please Note * <br>
              you can access web version of the vendor's portal using your registered mail on our app. <br>
              please head to our FAQ page to learn more.
            </div>
            <div class="vendor-form">
              <form action="#">
                <label for="email">* Please Enter Your registered Mail ID</label>
                <input type="email" id="email" name="vEmail" placeholder="Your email" />
                <input type="submit" value="Enter">
              </form>
            </div>
          </div>
        </section>
      </article>
    </main>
    
</body>
</html>
